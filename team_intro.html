<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infinite Scroll List</title>

<style>
  /* SAME BACKGROUND â€” reuse whatever background CSS you used before */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: inherit; /* assumes same background as other file */
    color: black;
  }

  .container {
    width: 80%;
    margin: 0 auto;
    padding: 100px 0;
    color: black;
  }

  .entry {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 160px; /* space for future descriptions */
    min-height: 200px;
    color: black;
  }

  .image-placeholder {
    width: 160px;
    height: 160px;
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    flex-shrink: 0;
  }

  .text {
    font-size: 2rem;
    letter-spacing: 2px;
    color: black;
    
  }
</style>
</head>

<body>
  <div class="container">
    <div class="entry"><div class="image-placeholder"></div><div class="text">A</div></div>
    <hr>
    <br>

    <hr>
    <br>
  </div>
</body>
</html>
