<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Warriors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightblue;
      font-family: "Courier New", monospace;
    }

    .container {
      text-align: center;
    }

    #typing {
      font-size: 3rem;
      font-weight: bold;
      white-space: nowrap;
      border-right: 3px solid black;
      padding-right: 6px;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="typing"></div>
    <button id="teamBtn" hidden>Meet the team</button>
  </div>

  <script>
    const text = "Quantum Warriors";
    const typingElement = document.getElementById("typing");
    const button = document.getElementById("teamBtn");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 120);
      } else {
        typingElement.style.borderRight = "none";
        button.hidden = false;
      }
    }

    type();
  </script>

</body>
</html>
